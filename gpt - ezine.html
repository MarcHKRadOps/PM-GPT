<html>
    <head>
        <script async src='https://securepubads.g.doubleclick.net/tag/js/gpt.js'></script>

        <script>
            googletag.cmd.push(function() {
                var mapLeaTop = googletag.sizeMapping().
                    addSize([0, 0], [300,250]).
                    addSize([768, 0], [728,90]).
                    addSize([1320, 0], [970,250]).
                    build();
                var mapLeaFoot = googletag.sizeMapping().
                    addSize([0, 0], [300,250]).
                    addSize([768, 0], [728,90]).
                    addSize([1320, 0], [970,250]).
                    build();
                googletag.defineSlot('/1055375/Header', [728,90], 'div-gpt-ad-Header').defineSizeMapping(mapLeaTop).addService(googletag.pubads());
                googletag.defineSlot('/1055375/Footer', [728,90], 'div-gpt-ad-Footer').defineSizeMapping(mapLeaFoot).addService(googletag.pubads());
                googletag.pubads().enableSingleRequest();
                googletag.pubads().setTargeting('category', 'ezine');
                var articleSection = document.querySelector("meta[property='article:section']").getAttribute("content");
                googletag.pubads().setTargeting('section', articleSection);
                googletag.enableServices();
            });

        </script>

    </head>

    <body>

        <div id='div-gpt-ad-Header'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-gpt-ad-Header');
                });
            </script>
        </div>        

        <div id='div-gpt-ad-Footer'>
            <script type='text/javascript'>
                googletag.cmd.push(function() {
                    googletag.display('div-gpt-ad-Footer');
                });
            </script>
        </div>
    </body>
</html>
